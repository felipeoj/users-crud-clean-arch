services:
  mysql:
    container_name: 'users-crud-mysql'
    image: 'mysql:8.0.36'
    environment:
      - 'MYSQL_DATABASE=users_crud'
      - 'MYSQL_PASSWORD=secret'
      - 'MYSQL_ROOT_PASSWORD=verysecret'
      - 'MYSQL_USER=myuser'
    ports:
      - '3307:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

  redis:
    container_name: 'users-crud-redis'
    image: 'redis:7.2-alpine'
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local